[unit_type]
    id=Paladyn
    name= _ "Paladyn"
    race=human
    image="frakcja1/Paladyn.png"
    ellipse="misc/ellipse-nozoc"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=48
    movement_type=smallfoot
    movement=6
    experience=48
    level=2
    alignment=lawful
    advances_to=
    cost=8
    usage=fighter
    description= _ "Paladyni są wirtuozami obrony w obliczu słabych, niestrudzonych zastępów Nieumarłych. Łącząc zdolności wojownika oraz kapłana światłości paladyni są twardymi przeciwnikami w walce wręcz. Tradycja światłości jest dana tylko kilku rasom Przymierza oraz Krwawym elfom i Taurenom z Hordy. "
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "frakcja1/chlop-defend.png" "frakcja1/chlop.png" {SOUND_LIST:HUMAN_OLD_HIT} }
    [attack]
        name=The Holy Strike
        description=_"The Holy Strike"
        type=impact
        range=melee
        damage=10
        number=3
        icon=attacks/pitchfork.png
    [/attack]
    [attack]
        name=The Holy Light
        description=_"The Holy Light"
        type=arcane
        range=ranged
        damage=25
        number=1
        icon=attacks/pitchfork.png
    [/attack]
	
    [attack_anim]
        [filter_attack]
            name=rzut
        [/filter_attack]
        
        [missile_frame]
            begin=-100
            end=0
            image="projectiles/pitchfork-n.png"
            image_diagonal="projectiles/pitchfork-ne.png"
        [/missile_frame]
        [frame]
            begin=-200
            end=-100
            image="frakcja1/chlop-attack2.png"
            sound={SOUND_LIST:THROW}
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=50
                image="frakcja1/chlop-ranged.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=50
                image="frakcja1/chlop-ranged.png"
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=widly
        [/filter_attack]
        [frame]
            begin=-250
            end=-200
            image="frakcja1/chlop.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-200
                end=50
                image="frakcja1/chlop-attack.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-200
                end=50
                image="frakcja1/chlop-attack.png"
                sound=spear-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=50
            end=150
            image="frakcja1/chlop-attack2.png"
        [/frame]
        [frame]
            begin=150
            end=200
            image="frakcja1/chlop.png"
        [/frame]
    [/attack_anim]
[/unit_type]
